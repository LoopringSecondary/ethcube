akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
  }
  remote {
    log-remote-lifecycle-events = off
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 0
    }
  }
  cluster {
    seed-nodes = ["akka.tcp://ClusterSystem@127.0.0.1:20552"]
    roles = []
    auto-down = on
    client {
      initial-contacts = ["akka.tcp://ClusterSystem@127.0.0.1:20552/system/receptionist"]
    }
  }
  
  log-dead-letters = 0
  log-dead-letters-during-shutdown = off
  
}

http {
  interface="0.0.0.0"
  port=8080
}
