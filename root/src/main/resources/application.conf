akka {
  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
    serializers {
      proto = "akka.remote.serialization.ProtobufSerializer"
    }

    serialization-bindings {
      "com.google.protobuf.Message" = proto
      # "com.trueaccord.scalapb.GeneratedMessage" = proto
    }
  }
  remote {
    log-remote-lifecycle-events = off
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 20553
    }
  }
  cluster {
    seed-nodes = ["akka.tcp://ClusterSystem@127.0.0.1:20552","akka.tcp://ClusterSystem@127.0.0.1:20553"]
    roles = ["root"]
    auto-down = on
//    client {
//      initial-contacts = ["akka.tcp://ClusterSystem@127.0.0.1:20552/system/receptionist"]
//    }
  }
  
  log-dead-letters = 0
  log-dead-letters-during-shutdown = off
  
}

http {
  interface="0.0.0.0"
  port=8080
}
