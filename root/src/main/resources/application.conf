akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
  }
  remote {
    log-remote-lifecycle-events = off
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2553
    }
  }
  cluster {
    seed-nodes = ["akka.tcp://my-cluster@127.0.0.1:2552"]
    roles = []
    auto-down = on
    client {
      initial-contacts = ["akka.tcp://ClusterSystem@127.0.0.1:2552/system/receptionist"]
    }
  }
  
}
